<!doctype html>
<html>
  <meta charset="UTF-8">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/node_modules/angular/angular.js"></script>
  <!-- <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script> -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <head>
    <title>MEAN Chat</title>
  </head>
  <body ng-app='MeanChat'>
    <div class="container">

      <div id="messages-box">
        <ul id="messages"></ul>
      </div>

      <div id="user-list-box">
        <ul id="user-list"></ul>
      </div>

    <form id="form" action="">
      <input id="m" autocomplete="off" placeholder="Input Message Here"/><button type="submit">Send</button>
    </form>

    </div>
  <script src="js/app.js"></script>
  </body>
</html>
