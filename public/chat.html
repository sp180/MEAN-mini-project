<div id="messages-box">
  <ul id="messages"></ul>
</div>

<section ng-controller='UsersController as users' ui-view>
  <div id="user-list-box">
    <ul id="user-list">
      <li style="text-decoration: underline; font-weight: bold; color: black">Users Connected:</li>
      <li ng-repeat="user in users.all" data-id="{{user._id}}">
        <strong>{{user.name}}</strong>
      </li>
    </ul>
  </div>
</section>

<form id="form" action="">
  <input id="m" autocomplete="off" placeholder="Input Message Here"/><button type="submit">Send</button>
</form>
